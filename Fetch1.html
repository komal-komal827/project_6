<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function show()
		{
			fetch('https://dummyjson.com/products')
			.then(res => res.json())
			.then(data => {
				let data2 = data.products;
				let row = ``;
				data2.forEach((p)=>{
					// row += `<h1>${p.title}</h1>`

					row += `
					<tr>
						<th>${p.id}</th> <th>${p.title}</th> <th>${p.price}</th> <th><img src=${p.images} width='100' height='100'> </th>
					</tr>`
				})


				document.getElementById('tbody').innerHTML= row

			})
		}

		console.log("1")
		console.log("2")
		show()
		console.log("3")
		console.log("4")
		

	</script>
</head>
<body >


<table border="1">
	<tr>
		<th>ID</th> <th>Title</th> <th>Price</th> <th>Image</th>
	</tr>
	<tbody id="tbody">
		
	</tbody>
</table>

</body>
</html>
