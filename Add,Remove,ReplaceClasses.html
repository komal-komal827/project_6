<head>

			//let mainclass1 = document.querySelector(' .mainclass1')

			//let mainclass1 = document.getElementById('mainclass1')

			 mydiv.classList.add('div-red')
		    mydiv.classList.add('div-circle')			
			mydiv.classList.replace('div-red','div-yellow')
				mydiv.classList.remove('div-red')
				mydiv.classList.remove('div-circle')

		}
	</script>
</head>

<div id="mydiv" class="div-red div-circle" ></div>


	<button onclick="demo()">Click</button>


</body>
